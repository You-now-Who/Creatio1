<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>YouTube Clip Generator</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <h1 class="text-center mb-4">Creatio Copyright Check</h1>
          <form action="/demo" method="POST">
            <div class="form-group">
              <label for="url">Enter YouTube Video URL</label>
              <input
                type="text"
                class="form-control"
                id="url"
                name="url"
                placeholder="https://www.youtube.com/watch?v=VIDEO_ID"
              />
            </div>
            <div class="form-group">
              <label for="start_time">Start Time (seconds)</label>
              <input
                type="number"
                class="form-control"
                id="start_time"
                name="start_time"
                placeholder="0"
              />
            </div>
            <div class="form-group">
              <label for="end_time">End Time (seconds)</label>
              <input
                type="number"
                class="form-control"
                id="end_time"
                name="end_time"
                placeholder="60"
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Generate Clip
            </button>
          </form>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-8 mx-auto">
          <div class="embed-responsive embed-responsive-16by9">
            
            {% if video_url is defined %}
            <iframe
              class="embed-responsive-item"
              src="{{ video_url }}"
              allowfullscreen
            ></iframe>

            <!-- <video width="320" height="240" controls>
                <source src="{{ video_url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video> -->
            {% endif %}
            <!-- <video width="320" height="240" controls>
                <source src="{{ video_url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video> -->
            
          </div>
          <h1 id="checks">{{ copyright }}</h1>  
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNS3vxg"
      crossorigin="anonymous"
    ></script>
</body>
</html>
